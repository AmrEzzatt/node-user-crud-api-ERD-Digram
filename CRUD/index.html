<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }

        button.delete {
            background: #ff6b6b;
        }

        button.delete:hover {
            background: #ff5252;
        }

        .response {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response.error {
            border-left-color: #ff6b6b;
            background: #ffe0e0;
        }

        .response.success {
            border-left-color: #51cf66;
            background: #e7f9e7;
        }

        .all-users {
            grid-column: 1 / -1;
        }

        .user-item {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .user-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ User Management API Tester</h1>
        
        <div class="grid">
            <!-- 1. Add New User -->
            <div class="card">
                <h2>‚ûï Add New User</h2>
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" id="addName" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="addEmail" placeholder="john@example.com">
                </div>
                <div class="input-group">
                    <label>Age:</label>
                    <input type="number" id="addAge" placeholder="25">
                </div>
                <button onclick="addUser()">Add User</button>
                <div id="addResponse" class="response" style="display:none;"></div>
            </div>

            <!-- 2. Update User -->
            <div class="card">
                <h2>‚úèÔ∏è Update User</h2>
                <div class="input-group">
                    <label>User ID:</label>
                    <input type="number" id="updateId" placeholder="1">
                </div>
                <div class="input-group">
                    <label>New Name (optional):</label>
                    <input type="text" id="updateName" placeholder="New Name">
                </div>
                <div class="input-group">
                    <label>New Email (optional):</label>
                    <input type="email" id="updateEmail" placeholder="newemail@example.com">
                </div>
                <div class="input-group">
                    <label>New Age (optional):</label>
                    <input type="number" id="updateAge" placeholder="30">
                </div>
                <button onclick="updateUser()">Update User</button>
                <div id="updateResponse" class="response" style="display:none;"></div>
            </div>

            <!-- 3. Delete User -->
            <div class="card">
                <h2>üóëÔ∏è Delete User</h2>
                <div class="input-group">
                    <label>User ID to Delete:</label>
                    <input type="number" id="deleteId" placeholder="1">
                </div>
                <button class="delete" onclick="deleteUser()">Delete User</button>
                <div id="deleteResponse" class="response" style="display:none;"></div>
            </div>

            <!-- 4. Get User by ID -->
            <div class="card">
                <h2>üîç Get User by ID</h2>
                <div class="input-group">
                    <label>User ID:</label>
                    <input type="number" id="getUserId" placeholder="1">
                </div>
                <button onclick="getUserById()">Get User</button>
                <div id="getUserResponse" class="response" style="display:none;"></div>
            </div>

            <!-- 5. Search by Name -->
            <div class="card">
                <h2>üîé Search by Name</h2>
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" id="searchName" placeholder="Ahmed">
                </div>
                <button onclick="searchByName()">Search</button>
                <div id="searchResponse" class="response" style="display:none;"></div>
            </div>

            <!-- 6. Filter by Age -->
            <div class="card">
                <h2>üìä Filter by Minimum Age</h2>
                <div class="input-group">
                    <label>Minimum Age:</label>
                    <input type="number" id="filterAge" placeholder="25">
                </div>
                <button onclick="filterByAge()">Filter</button>
                <div id="filterResponse" class="response" style="display:none;"></div>
            </div>

            <!-- 7. Get All Users -->
            <div class="card all-users">
                <h2>üë• All Users</h2>
                <button onclick="getAllUsers()">Load All Users</button>
                <div id="allUsersResponse" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response ' + (isError ? 'error' : 'success');
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function addUser() {
            const name = document.getElementById('addName').value;
            const email = document.getElementById('addEmail').value;
            const age = document.getElementById('addAge').value;

            if (!name || !email || !age) {
                showResponse('addResponse', { error: 'All fields are required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, age: Number(age) })
                });
                const data = await response.json();
                showResponse('addResponse', data, !response.ok);
                if (response.ok) {
                    document.getElementById('addName').value = '';
                    document.getElementById('addEmail').value = '';
                    document.getElementById('addAge').value = '';
                }
            } catch (error) {
                showResponse('addResponse', { error: error.message }, true);
            }
        }

        async function updateUser() {
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;
            const age = document.getElementById('updateAge').value;

            if (!id) {
                showResponse('updateResponse', { error: 'User ID is required' }, true);
                return;
            }

            const body = {};
            if (name) body.name = name;
            if (email) body.email = email;
            if (age) body.age = Number(age);

            try {
                const response = await fetch(`${API_URL}/user/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();
                showResponse('updateResponse', data, !response.ok);
            } catch (error) {
                showResponse('updateResponse', { error: error.message }, true);
            }
        }

        async function deleteUser() {
            const id = document.getElementById('deleteId').value;

            if (!id) {
                showResponse('deleteResponse', { error: 'User ID is required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/user/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                showResponse('deleteResponse', data, !response.ok);
            } catch (error) {
                showResponse('deleteResponse', { error: error.message }, true);
            }
        }

        async function getUserById() {
            const id = document.getElementById('getUserId').value;

            if (!id) {
                showResponse('getUserResponse', { error: 'User ID is required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/user/${id}`);
                const data = await response.json();
                showResponse('getUserResponse', data, !response.ok);
            } catch (error) {
                showResponse('getUserResponse', { error: error.message }, true);
            }
        }

        async function searchByName() {
            const name = document.getElementById('searchName').value;

            if (!name) {
                showResponse('searchResponse', { error: 'Name is required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/Byname?name=${encodeURIComponent(name)}`);
                const data = await response.json();
                showResponse('searchResponse', data, !response.ok);
            } catch (error) {
                showResponse('searchResponse', { error: error.message }, true);
            }
        }

        async function filterByAge() {
            const minAge = document.getElementById('filterAge').value;

            if (!minAge) {
                showResponse('filterResponse', { error: 'Minimum age is required' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/filter?minAge=${minAge}`);
                const data = await response.json();
                showResponse('filterResponse', data, !response.ok);
            } catch (error) {
                showResponse('filterResponse', { error: error.message }, true);
            }
        }

        async function getAllUsers() {
            try {
                const response = await fetch(`${API_URL}/user`);
                const data = await response.json();
                showResponse('allUsersResponse', data, !response.ok);
            } catch (error) {
                showResponse('allUsersResponse', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
